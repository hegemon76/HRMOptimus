<body class="text-center">
  <main class="form-signin">
      <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
              <form [formGroup]="form" (submit)="login()">
                  <i class="fa fa-gamepad fa-5x"></i>
                  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                  <div class="form-floating">
                      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="Username">
                      <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
              </form>
          </div>
          <div class="col-4"></div>
      </div>

  </main>
</body>
