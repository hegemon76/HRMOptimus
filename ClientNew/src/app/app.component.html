<div *ngIf="!isVerifiedUser" class="login-wrapper">
  <app-login class="login"></app-login>
</div>
<div *ngIf="isVerifiedUser" class="root-wrapper" [ngClass]="{ dark: darkMode, light: !darkMode }">
  <app-header class="header"></app-header>
  <app-sidebar class="sidebar"></app-sidebar>
  <app-main class="main"></app-main>
</div>
