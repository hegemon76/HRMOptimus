<div class="login-form-wrapper">
  <img src="/assets/images/logo-alt.svg" alt="">
  <form [formGroup]="form" (submit)="login()">
    <div class="input-wrapper">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="Email">
    </div>
    <div class="input-wrapper">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
    </div>
    <div class="button-wrapper">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>
    </div>
  </form>
</div>
