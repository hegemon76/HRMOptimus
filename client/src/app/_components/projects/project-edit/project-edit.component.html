  <div class="project-edit-wrapper" *ngIf="isFormLoaded">
    <div class="header" *ngIf="project">
      <p>Edycja projektu <strong>{{project.name}}</strong></p>
    </div>
    <mat-card>
      <form [formGroup]="form" action="">
        <div class="wrapper">
          <input type="color" formControlName="colorLabel">
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Nazwa</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" class="description">
          <mat-label>Opis</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Data rozpoczęcia</mat-label>
          <input matInput [matDatepicker]="pickerStart" formControlName="dateFrom">
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Data zakończenia</mat-label>
          <input matInput [matDatepicker]="pickerEnd" formControlName="dateTo">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="budget">
          <mat-label>Limit godzinny</mat-label>
          <input matInput formControlName="hoursBudget">
        </mat-form-field>
