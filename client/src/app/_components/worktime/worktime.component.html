<div class="wrapper">
  <div *ngFor="let calendarItem of calendar;">
    <div class="flex-container flex-center">
      <div id="{{ calendarItem.id }}" routerLink="day/{{ calendarItem.id }}"
        [state]="{ id: calendarItem.id, name: calendarItem.dayName, weekend: calendarItem.isWeekend }"
        class="calendar-days {{calendarItem.className}}" [class.weekend]="calendarItem.isWeekend"
        [ngClass]="{'today': calendarItem.id === today,'weekend': calendarItem.isWeekend === true}">
        <span class="day">{{ calendarItem.dayName }}</span>
        <p class="hours">{{calendarItem.startHour}} - {{calendarItem.endHour}}</p>
        <p class="time">({{calendarItem.duration}})</p>
      </div>
    </div>
  </div>
</div>
<div class="legend">
  <div class="today box"></div>
  <p>Dzisiaj</p>
  <div class="week box"></div>
  <p>Dzień wolny</p>
  <div class="vacation box"></div>
  <p>Urlop</p>
  <div class="work-on-premise box"></div>
  <p>Praca biurowa</p>
  <div class="work-remote box"></div>
  <p>Praca zdalna</p>
</div>
